    <!-- css -->

        .navbar {
            background-color: black;
            font-size : 2.5em;

        }

        .playlist {
            width : 500px; height : auto;
            margin: 10px auto;
            padding : 10px;
        }

    <!--navbar-->
    <nav class="navbar">
         <span class="navbar-text">
        Play List
         </span>
    </nav>

        <br>

    <!-- body -->
    <body>
    <div class = "playlist">
        {% for plist in plists.all%}
            <h1 class="display-4"> {{plist.title}} </h1>
            <p class="lead"> {{plist.pub_date}}</p>
            <p class="lead">{{plist.body}}</p>
            <br><br>
        {%endfor%}
    </div>
